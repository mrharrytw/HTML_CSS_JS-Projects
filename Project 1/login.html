<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/login_style.css">
    <title>Login Page</title>
</head>

<body>
    <div class="content">
        <div class="title">Login</div>
        <form action="#">
            <div class="input_group">
                <input type="email" class="userInput" placeholder="Enter your email..." autofocus required />
            </div>
            <div class="input_group">
                <input type="password" class="userInput" placeholder="Enter your password..." required />
            </div>
            <div class="checkbox_group">
                <input type="checkbox" name="rememberMe" id="rememberMe" class="" value="" />
                <label for="rememberMe">Remember Me</label>
            </div>

            <a href="#" class="forgotPass">Forgot Password?</a>

            <div class="botton_box">
                <button type="submit" name="login" class="login_btn">Login Now</button>
            </div>
        </form>
        <div class="footer">
            <span>Don't have an account?</span>
            <a href="./registerForm.html" class="signup_btn">Signup Now</a>
        </div>
    </div>
</body>

</html>
